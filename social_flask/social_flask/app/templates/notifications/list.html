{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="list-group shadow-sm">
            {% for n in notifications %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-semibold">{{ n.kind|capitalize }}</div>
                        <div class="text-muted small">{{ n.payload }}</div>
                    </div>
                    {% if not n.is_read %}
                        <form method="post" action="{{ url_for('notifications.mark_read', note_id=n.id) }}">
                            <button class="btn btn-sm btn-outline-primary">Прочитано</button>
                        </form>
                    {% else %}
                        <span class="badge text-bg-light">Прочитано</span>
                    {% endif %}
                </div>
            {% else %}
                <div class="list-group-item text-muted">Пока нет уведомлений</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
